<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merlin AI Foundation - Coming Soon</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="shortcut icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0c2340;
      --secondary-color: #09203c;
      --background-color: #f0f4f8;
      --text-color: #1a365d;
      --accent-color: #4a5568;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 1rem;
    }
    .container {
      text-align: center;
      padding: 2.5rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 100%;
      transition: transform 0.3s ease;
      margin-bottom: 2rem;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }
    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--accent-color);
      max-width: 90%;
      margin: 0 auto 1rem;
      font-weight: 300;
    }
    .coming-soon {
      margin-top: 1.5rem;
      font-style: italic;
      color: #718096;
      font-weight: 300;
    }
    .button-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .button {
      text-decoration: none;
      background-color: var(--primary-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .button i {
      font-size: 1.2rem;
    }
    .video-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem 0;
      }
      .logo {
        max-width: 180px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .button {
        padding: 0.625rem 1.25rem;
        font-size: 0.9rem;
      }
      .button i {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Merlin AI Foundation Logo" class="logo">
    <h1>Merlin AI Foundation</h1>
    <p class="subtitle">Empowering open, decentralized AI agents that think, talk, and act for you.</p>
    <p>We are working to launch our official website.</p>
    <p class="coming-soon">Coming soon!</p>
    <div class="button-container">
      <a class="button" href="Merlin AI Foundation - White Paper 1.0.pdf" download>
        <i class="fas fa-file-pdf"></i> Download White Paper
      </a>
      <a class="button" href="https://github.com/merlinaifoundation" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a class="button" href="https://discord.gg/cQrvPBFkqD" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>
  </div>
  <div class="video-container">
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/b1hR3-ZtjxM" 
        title="Merlin AI Foundation Overview" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
