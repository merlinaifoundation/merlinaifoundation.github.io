<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merlin AI Foundation - Coming Soon</title>
  <link rel="icon" href="logo.jpeg" type="image/jpeg">
  <link rel="shortcut icon" href="logo.jpeg" type="image/jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 600px;
    }
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    h1 {
      color: #0c2340;
      margin-top: 1rem;
    }
    .subtitle {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
      font-weight: normal;
    }
    p {
      margin: 0.5rem 0;
    }
    .coming-soon {
      margin-top: 1.5rem;
      font-style: italic;
      color: #7f8c8d;
    }
    .button-container {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .button {
      text-decoration: none;
      background-color: #0c2340;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #09203c;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .logo {
        max-width: 150px;
      }
      .button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_nb.png" alt="Merlin AI Foundation Logo" class="logo">
    <h1>Merlin AI Foundation</h1>
    <p class="subtitle">Empowering open, decentralized AI agents that think, talk, and act for you.</p>
    <p>We are working to launch our official website.</p>
    <p class="coming-soon">Coming soon!</p>
    <div class="button-container">
      <a class="button" href="Merlin AI Foundation - White Paper 1.0.pdf" download>Download White Paper</a>
      <a class="button" href="https://github.com/merlinaifoundation" target="_blank">GitHub</a>
      <a class="button" href="https://discord.gg/cQrvPBFkqD" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
